<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. See the current global leaderboard for Arena points.">
    <meta name="author" content="tposejank">
    <title>Hype Leaderboard - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/hype-leaderboard.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <div class="navbar-top">
            <div class="nav-component-top">
                <div class="nav-main-buttons">
                    <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" title="Menu">
                    <a class="nav-logo" href="index.html">
<p class="fn">FN</p>
<p class="lookup">Lookup</p>
</a>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-content hidden-nav" id="nav-elements">
        <ul class="nav-items" id="nav-items"></ul>
        
        <script>i()</script>
    </div>

    <div class="content">
        <h3 id="last-update">Last Update:</h3>

        <table class="leaderboard-table">
            <thead class="leaderboard-head">
                <tr>
                    <th class="player-rank top">Rank</th>
                    <th class="player-name-top top">Name</th>
                    <th class="player-points top">Hype</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <script>doTable()</script>
            </tbody>
        </table>
    </div>
</body>
</html>
