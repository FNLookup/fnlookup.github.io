<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. Explore any creative island from the game with a code.">
    <meta name="author" content="tposejank">
    <title>Creative Island - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/discovery-cislands.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <nav class="navbar-top">
            <div class="nav-main-buttons">
                <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" width="25" height="25" title="Menu">
                <a class="nav-logo" href="index.html">FNLookup</a>
            </div>
            <div class="nav-content hidden-media" id="nav-elements">
                <ul class="nav-items" id="nav-items"></ul>

                <div class="item-search-container">
                    <input type="text" placeholder="Search for an item..." id="search-input">
                    <button title="Search" id="search-button">Search</button>
                </div>
                <script>i()</script>
            </div>
        </nav>
    </div>

    <div class="content">
        <div class="flex flex-hcenter d-30-media" style="flex-direction: column; align-items: center;">
            <h1>Island Code</h1>
            <h2>⚠️Must have dashes!</h2>
            <input type="text" id="island-input" class="sac-code-box" placeholder="0123-4567-8910">
            <button id="i-button">Search for Island</button>
        </div>

        <hr>

        <div class="ci-holder">
            <div class="hidden ci-panel" id="island-data">
                <div class="flex flex-wrap ci-header">
                    <a class="ci-author">CREATOR - <a id="island-author" class="ci-header-item"></a></a>
                    <a class="ci-code">Island Code - <a id="code-label" class="ci-header-item"></a></a>
                </div>
                <h1 id="island-name" class="ci-island-name"></h1>
                <div id="tags" class="flex flex-wrap flex-center"></div>
                <h3 id="description" class="ci-desc"></h3>

                <ul id="intro" class="classified ci-tooltips"></ul>

                <p id="island-published" class="ci-published"></p>
                <h3 id="live" class="ci-status"></h3>

                <a class="ci-link" id="link-visit">tposejank.github.io/fnlookup/island?code=</a>
            </div>
            <div class="ci-image">
                <div class="ci-gradient"></div>
                <img class="full-size" id="island-img">
            </div>
        </div>
        <h1 id="error" class="hidden"></h1>

        <script>declareFuncs()</script>
    </div>
</body>
</html>
