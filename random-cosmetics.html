<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite lockers, fortnite locker generator, fortnite random cosmetic">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. Get a random locker to use in your matches. Tap to reveal and reroll.">
    <meta name="author" content="tposejank">
    <title>Locker Generator - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/backend.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/randomizer.js" type="text/javascript"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <div class="navbar-top">
            <div class="nav-component-top">
                <div class="nav-main-buttons">
                    <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" title="Menu">
                    <a class="nav-logo" href="index.html">
<p class="fn">FN</p>
<p class="lookup">Lookup</p>
</a>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-content hidden-nav" id="nav-elements">
        <ul class="nav-items" id="nav-items"></ul>
        
        <script>i()</script>
    </div>

    <div class="content">
        <h1>Cosmetic randomizer</h1>
        <h2>Tap on a question mark to reveal an item! Tap again to reroll.</h2>

        <h2>Main Locker</h2>
        <div class="shop-items-display flex flex-wrap" id="main-locker-items"></div>
        <hr>
        <h2>Emote Slots</h3>
        <div id="emote-pickers">
            <div>
                <input type="checkbox" name="Emojis" id="emote-checkbox" checked>
                <a>Emotes</a>
            </div>
            <div>
                <input type="checkbox" name="Emojis" id="emoji-checkbox">
                <a>Emojis</a>
            </div>
            <div>
                <input type="checkbox" name="Sprays" id="spray-checkbox">
                <a>Sprays</a>
            </div>
            <button id="generate-emotes">Generate</button>
        </div>
        <div class="shop-items-display flex flex-wrap" id="emote-slots"></div>
        <hr>
        <h2>Wraps</h2>
        <div class="shop-items-display flex flex-wrap" id="weapon-wraps"></div>
        <hr>
        <h2>Menus</h2>
        <div class="shop-items-display flex flex-wrap" id="menu-items"></div>

        <script>loadRandomPicker()</script>
    </div>
</body>
</html>
